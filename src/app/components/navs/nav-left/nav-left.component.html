<!-- nav con material -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Experts</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/expertos">Expertos</a>
      <a mat-list-item href="/etiquetas">Etiquetas</a>
    </mat-nav-list>

    <!-- nav con bootstrap-->
    <ul ngbNav #nav="ngbNav" [activeId]="2" class="nav-tabs justify-content-center">
      <li ngbDropdown class="nav-item">
        <a href (click)="false" class="nav-link" ngbDropdownToggle>{{userEmail}}</a>
        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)='logout()'>Logout</button>
        </div>
      </li>
    </ul>

  </mat-sidenav>
</mat-sidenav-container>
